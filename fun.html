<script type="text/javascript">
    var canvas = oCanvas.create({ canvas: "#canvas", background: "#222" });
	
	// Iterate a string
    var iterate = function(s, options) {
        var i;
        var j;
        var r0 = options.r0;
        var r1 = options.r1;
        var n = options.n;
        for (j=0; j < n; j++){
            for (i=0; i < s.length; i++) {
             var c = s[i];
                if (c == '1') {
                    s = s.slice(0, i) + r1 + s.slice(i+1);
                    i += r1.length-1;
                } else if (c == '0') {
                    s = s.slice(0, i) + r0 + s.slice(i+1);
                    i += r0.length-1;
                }
            }
        }
        return s;
    };
	
	// Draw a branch
    var branch = function(canvas, parent, x, y, length, angle) {
        var line = canvas.display.line({
            start: {x: x, y: y+length/2},
            end: {x: x, y: y-length/2},
            origin: {y:'bottom'},
            rotation: angle,
            stroke: "1px #0aa",
            cap: "round"
        });
        if(parent) {
            parent.addChild(line);
        }else {
            canvas.addChild(line);
        }
        return line;
    };
	
	// Draw a string
    var drawBranches = function(canvas, s, x, y, options) {
        var i = 0;
		var stateStack = new Array();
        while(i < s.length) {
            var c = s[i];
            if(c == '[') {
				stateStack.push(options);
				// copy options
				options = {
				'angle': options.angle,
				'angleDelta': options.angleDelta,
				'length' : options.length,
				'lengthDelta': options.lengthDelta,
				'parent': options.parent
				}
            } else if(c == '1') {
                var t = 0;
                while(s[t+i]=='1') {t++} // count the 1s
                console.log('t: ' + t);
                i += t - 1; // skip the ones we counted
                var length = options.length * t;
				var _x, _y;
                if (!options.parent) {
					_x = x;
					_y = y;
                } else {
					_y = (-1) * options.parent.length;
                    _x = 0;
				}
                options.parent = branch(canvas, options.parent, _x, _y, length, options.angle);
            } else if (c == '+') {
                options.angle += options.angleDelta;
            } else if (c == '-') {
                options.angle -= options.angleDelta;
            } else if (c == ']') {
				options = stateStack.pop();
			}
            i++;
        }
        return i;
    };

	
	// BEGIN MAIN
	// Iterate String
    var s = iterate("0", {
        r0 : "1[+0][-0]0",
        r1 : "11",
        n  : 6
    });
	
	// Draw Result
    drawBranches(canvas, s, canvas.width/2, canvas.height, {
        'length': 6,
        'angle' : 0,
        'lengthDelta': 0.99,
        'angleDelta' : 38,
        'parent': null
    });
</script>
